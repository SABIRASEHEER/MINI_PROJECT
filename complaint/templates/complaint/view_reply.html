{% extends 'temp/user.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Reply</title>
</head>
<body><center>

	<table border="2" cellpadding="2">

			<h1>Reply</h1>
			<tr>
				<th>Reply</th>
                <th>Date</th>
                <th>Time</th>



			</tr>
        {% for i in y %}
			<tr>
				<td>{{ i.response }}</td>
                <td>{{ i.replydate }}</td>
                <td>{{ i.replytime }}</td>



			</tr>
        {% endfor %}
		</center>
	</table>

</body>
</html>
{% endblock %}
