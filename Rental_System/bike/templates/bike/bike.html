{% extends 'temp/admin.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>Bike</title>
</head>
<body>
	<h1><center>Two Wheelers</center></h1>
	<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
		<table align="center">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" required=""></td>
			</tr>
			<tr>
				<td>Model:</td>
				<td><input type="text" name="model" required=""></td>
			</tr>

			<tr>
				<td>price:</td>
				<td><input type="text" name="price" required=""></td>
			</tr>
            <tr>
				<td>image:</td>
				<td><input type="file" name="img" required=""></td>
			</tr>
			<tr>
				<td>Condition:</td>
				<td><input type="text" name="condition" required=""></td>
			</tr>
            <tr>
				<td>Availability:</td>
				<td><input type="text" name="availability" required=""></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="btn" value="ADD"></td>
			</tr>

		</table>
	</form>

</body>
</html>
{% endblock %}
