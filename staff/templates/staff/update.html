{% extends 'temp/admin.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>Staff</title>
</head>
<body>
	<h1><center>Staff Details</center></h1>
	<form method="post">
        {% csrf_token %}
		<table align="center">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" value="{{ x.staffname }}" required=""></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="text" name="age" value="{{ x.age }}" required=""></td>
			</tr>
			<tr>
				<td>Salary/day:</td>
				<td><input type="text" name="salary" value="{{ x.salary_day }}" required=""></td>
			</tr>
			<tr>
				<td>Day Present:</td>
				<td><input type="text" name="day" value="{{ x.day_present }}" required=""></td>
			</tr>
			<tr>
				<td>Category:</td>
				<td><input type="text" name="category" value="{{ x.category }}" required=""></td>
			</tr>
			<tr>
				<td>phone:</td>
				<td><input type="phone" name="phn"value="{{ x.phone }}"  pattern="[0-9]{10}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="btn" value="UPDATE"></td>
			</tr>
		</table>
	</form>

</body>
</html>
{% endblock %}
