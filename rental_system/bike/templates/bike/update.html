<!DOCTYPE html>
<html>
<head>
	<title>Bike</title>
</head>
<body>
	<h1><center>Update Two Wheelers</center></h1>
	<form method="post">
        {% csrf_token %}
		<table align="center">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" value="{{ x.name }}"></td>
			</tr>
			<tr>
				<td>Model:</td>
				<td><input type="text" name="model" value="{{ x.model }}"></td>
			</tr>

			<tr>
				<td>price:</td>
				<td><input type="text" name="price" value="{{ x.price }}"></td>
			</tr>
			<tr>
				<td>Condition:</td>
				<td><input type="text" name="condition" value="{{ x.conditions }}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="btn" value="ADD"></td>
			</tr>
		</table>
	</form>

</body>
</html>
