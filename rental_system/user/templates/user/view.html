<!DOCTYPE html>
<html>
<head>
	<title>User</title>
</head>
<body><center>

	<table border="2" cellpadding="2">

			<h1>User</h1>
			<tr>
				<th>Name</th>
				<th>Address</th>
				<th>Aadhar number</th>
				<th>License number</th>
				<th>Pancard number</th>
				<th>Gender</th>
				<th>Email</th>
				<th>Phone number</th>

			</tr>
        {% for i in x %}
			<tr>
				<td>{{ i.username }}</td>
				<td>{{ i.uaddress }}</td>
				<td>{{ i.aadharnum }}</td>
				<td>{{ i.licensenum }}</td>
				<td>{{ i.pancardno }}</td>
				<td>{{ i.gender }}</td>
				<td>{{ i.email }}</td>
				<td>{{ i.phone }}</td>

			</tr>
        {% endfor %}
		</center>
	</table>

</body>
</html>
