<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1><center>Registration Form</center></h1>
	<form method="post">
	<table align="center">
		<tr>
			<td>Name:</td>
		    <td><input type="text" name="uname"></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea name="address"></textarea></td>
		</tr>
		<tr>
			<td>Aadhar Number:</td>
			<td><input type="text" name="adhar"></td>
		</tr>
		<tr>
			<td>License Number:</td>
			<td><input type="text" name="license"></td>
		</tr>
		<tr>
			<td>Pancard Number:</td>
			<td><input type="text" name="pancard"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="male" >Male</td>
			<td><input type="radio" name="female" >Female</td>
		</tr>
		<tr>
			<td>Email Id:</td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td>Phone Number:</td>
			<td><input type="Phone" name="phone"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="btn" value="Register"></td>
		</tr>

	</table>
	</form>

</body>
</html>
